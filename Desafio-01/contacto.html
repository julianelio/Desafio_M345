    <p id="parrafo-contacto"><b>¿Querés 
        que nos contactamos con vos?</b>
        </p>
    <h2>Dejanos tu consulta:</h2>
    <form class="formulario">
        <label for="nombre">Nombre completo: <span class="requerido">*</span> </label required>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email: <span class="requerido">*</span></label required>
        <input type="email" id="email" name="email" required>

        <label for="comentario">Comentario:<span class="requerido">*</span></label required >
        <textarea id="comentario" name="comentario" rows="4" required></textarea>
        <div class="buttons">
        <input id="reset" type="reset" value="Resetear">
        <button id="button" type="submit">Enviar</button>
    </div>
    </form>
